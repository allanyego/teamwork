language: node_js
node_js:
  - node

dist: trusty

addons:
  postgresql: 9.6

before_script:
  - psql travis_ci_test < test_db.pgsql
  - psql -c 'create database travis_ci_test;' -U postgres

env:
  - PGDATABASE=travis_ci_test
  - PGUSER=postgres

install:
  - npm install --build-from-source

script:
  - npm run test
  # - npm run report-coverage
